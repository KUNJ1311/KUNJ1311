<svg width="360" height="210" xmlns="http://www.w3.org/2000/svg">
  <style>
    svg {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      font-size: 14px;
      line-height: 21px;

    }

    #background {
      width: calc(100% - 10px);
      height: calc(100% - 10px);
      fill: #282a36;
      stroke: #8B8B8B22;
      stroke-width: 1px;
      rx: 6px;
      ry: 6px;
    }

    foreignObject {
      width: calc(100% - 10px - 32px);
      height: calc(100% - 10px - 24px);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 0.75em;
      line-height: 24px;
      font-size: 16px;
      font-weight: 600;
      color: rgb(255, 110, 150);
      fill: rgb(255, 110, 150);
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 0;
      margin-bottom: 0;
    }

    li {
      display: inline-flex;
      font-size: 12px;
      margin-right: 2ch;
      align-items: center;
      flex-wrap: nowrap;
      transform: translateX(-500%);
      animation-duration: 1s;
      animation-name: slideIn;
      animation-function: ease-in-out;
      animation-fill-mode: forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateX(0);
      }
    }

    div.ellipsis {
      height: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .octicon {
      fill: rgb(248, 96, 105);
      margin-right: 0.5ch;
      vertical-align: top;
    }

    .progress {
      display: flex;
      height: 8px;
      overflow: hidden;
      background-color: #00000000;
      border-radius: 6px;
      outline: 1px solid transparent;
      margin-bottom: 1em;
    }

    .lang {
      font-weight: 600;
      margin-right: 4px;
      color: rgb(248, 248, 242);
    }

    .percent {
      color: rgb(248, 248, 242)
    }
  </style>
  <g class="g">
    <rect x="5" y="5" id="background" />
    <g>
      <foreignObject x="21" y="17" width="318" height="176">
        <div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

          <h2>Most Used Languages</h2>

          <div>
            <span class="progress">
              <span style="background-color: #f1e05a;width: 85.734%;margin-right: 0.866%;" class="progress-item"></span><span style="background-color: #b07219;width: 3.113%;margin-right: 0.064%;" class="progress-item"></span><span style="background-color: #663399;width: 3.029%;margin-right: 0.062%;" class="progress-item"></span><span style="background-color: #e34c26;width: 2.817%;margin-right: 0.057%;" class="progress-item"></span><span style="background-color: #3572A5;width: 2.345%;margin-right: 0.048%;" class="progress-item"></span><span style="background-color: #0050b2;width: 0.689%;margin-right: 0.014%;" class="progress-item"></span><span style="background-color: #555555;width: 0.388%;margin-right: 0.008%;" class="progress-item"></span><span style="background-color: #384d54;width: 0.323%;margin-right: 0.007%;" class="progress-item"></span><span style="background-color: #c6538c;width: 0.266%;margin-right: 0.005%;" class="progress-item"></span><span style="background-color: #3178c6;width: 0.165%;margin-right: 0.000%;" class="progress-item"></span>
            </span>
          </div>

          <ul>

            
<li style="animation-delay: 0ms;">
